<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Log In</title>
    <link type="text/css" rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="card-info">
            <img src="./resources/logo.png" alt="logo" id="logo-image">
            <h1 class="text" id="SignIn">Sign In</h1>
            <p class="text" id="login-to-use">Please login to use our services</p>
        </div>
        <form class="login-form">
            <div class="form-item">
                <p class="error" id="email-error">We couldn't find an account linked to this email</p>
                <input id="email" type="email" placeholder="Enter Email" required autofocus>
            </div>
            <div class="form-item">
                <p class="error" id="password-error">Incorrect Password</p>
                <input type="password" placeholder="Enter Password" id="password" required>
            </div>
            <div class="form-item-other">
                <div class="checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#">I forgot my password</a>
            </div>
            <button type="submit" id="submit">Sign in</button>
        </form>
        <div class="login-footer">
            Don't have an account? <a href="/SignUp/signup.html">Create a free account</a>
        </div>
    </div>
    <script type="module" src="app.js" async defer></script>
</body>
</html>
